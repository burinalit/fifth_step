<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Starter Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700%7CMontserrat:400,700%7COpen+Sans:400,700&display=swap&subset=cyrillic-ext,latin-ext" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="/assets/images/favicon/favicon.ico"/>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/styles.min.css">
  <script>
      var htmlEl = document.getElementsByTagName('html')[0];
      htmlEl.className = htmlEl.className.replace(/\bno-js\b/, 'has-js');
      htmlEl.classList.add('freez-extended');
      window.addEventListener('load', function () {
      var $preloader = $('#p_prldr');
      $preloader.fadeOut('slow');
      setTimeout( () => {
        htmlEl.classList.remove('freez-extended');
      }, 600)
  });
    </script>
</head>


<body>
    <div id="p_prldr" class="loader">
      <div class="item-1"></div>
      <div class="item-2"></div>
      <div class="item-3"></div>
      <div class="item-4"></div>
      <div class="item-5"></div>
    </div>

  <main class="error-page">
    <div class="error-page-wrapper">
    <div class="error-page-number">
      <span>4</span>
      <img loading="lazy"   src="./assets/images/error-page.svg" alt="0">
      <span>4</span>
    </div>
    <!-- /.error-page-number -->
    <div class="error-page-content">
    <h3 class="error-page-title">Ошибка!</h3>
    <p class="error-page-text">К сожалению, запрашиваемая Вами страница не найдена...</p>
  </div>
  <!-- /.error-page-content -->
    <div class="centered">
      <a href="index.html" class="btn btn-color">перейти на главную</a>
    </div>
    <!-- /.centered -->
  </div>
  <!-- /.error-page-wrapper -->
  </main>
  <!-- /.error-page -->
  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>

</html>
